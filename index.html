<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="header">Geography Trivia</h1>
        <section class="content">
            <div id="time-container">

            </div>
            <div id="question-container"></div>
            <div id="answers-container">
                <ul id="answers"></ul>
            </div>
            <div id="button-container">
                <button id="start-button" class="button">Start</button>
                <button id="continue-button" class="button">Next Question</button>
            </div>
        </section>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
